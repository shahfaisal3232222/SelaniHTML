<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peshawar Airways</title>
</head>


<body>
    <h1>Peshawar Airways</h1>
    <hr/>
    <form method="post">
        First Name: <input type="text" name="firstName" placeholder="Enter your first name" required >
        <br/>
        <br/>
        Last Name: <input type="text" name="lastName" placeholder="Enter your first name" required>
        <br/>
        <br/>
        Email : <input type="email" placeholder="Enter-email" required>
        <br/>
        <br/>
        Mobile Number : <input type="text" name="mobileNumber" placeholder="Enter mobile number">
        <br />
        <br />
        Address: <input type="text" name="address" placeholder="Enter address">
        <br />
        <br />
        City : <select name="city">
            <option>Select City</option>
            <option value="peshawar">Peshawar</option>
            <option value="mardan">Mardan</option>
            <option value="islamabad">Islamabad</option>
            <option value="karachi">Karachi</option>
            <option value="lahore">Lahore</option>
            <option value="bara">Bara</option>
            <option value="sawabi">Sawabi</option>
        </select>
        <br />
        <br />
        Country: <Select name="country">
            <option value="">Select country</option>
            <option value="pakistan">Pakistan</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="turkey">Turkey</option>
            <option value="russia">Russia</option>
        </Select>
        <br />
        <br />
        Gender: <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        <br />
        <br />
        From: <select name="form" id="">
            <option value="peshawar">Select Departure</option>
            <option value="peshawar">Peshawar</option>
            <option value="lahore">Lahore</option>
            <option value="islamabad">Islamabad</option>
            <option value="karachi">Karachi</option>
        </select>
        <br />
        <br />

        To: <select name="to" >
            <option value="peshawar">Select Departure</option>
            <option value="peshawar">Peshawar</option>
            <option value="lahore">Lahore</option>
            <option value="islamabad">Islamabad</option>
            <option value="karachi">Karachi</option>
        </select>
        <br />
        <br />

        Meal: <input type="checkbox" name="meal" value="chicken biryani"> Chicken Biryani
        <input type="checkbox" name="meal" value="rosh"> Rosh
        <input type="checkbox" name="meal" value="chapli-kabab"> Chapli-Kabab
        <br />
        <br />
        Drinks: 
        <input type="checkbox" name="drinks" value="sting"> Sting
        <input type="checkbox" name="drinks" value="pepsi"> Pepsi
        <input type="checkbox" name="drinks" value="pakola"> Pakola

        <br />
        <br />
        Date: <input type="date" name="date">
        <br />
        <br />
        <select name="ticketType" id="">
            <option >Select Class</option>
            <option value="economy">Economy - PKR15,000/-</option>
            <option value="business">Business - PKR30,000/-</option>
            <option value="first">First - PKR-80,000/-</option>
        </select>
        <br />
        <br />
        Additional Information: 
        <br />
        <br />
        <textarea name="additionalInfo" placeholder="Let Us know..."></textarea>
        <button>Submit</button>
        

    </form>
</body>
</html>
